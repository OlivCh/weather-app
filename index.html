<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/c3f6241af6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="application">
      <div class="left">
        <h1 id="city">Kaohsiung</h1>
        <div class="temp">
          <h1 id="temperature">25째C</h1>
          <span id="fahrenheit">| 째F</span>
        </div>
        <h2 id="time">Thursday, 15:00</h2>
        <h2 id="date">24 Dec, 2022</h2>
        <div class="con">
          <h3 id="min">Min 23째C</h3>
          <h3 id="max">Max 28째C</h3>
        </div>
        <h3 id="humidity">Humidity 13%</h3>
      </div>

      <div class="right">
        <div class="btn-container">
          <button type="button" id="current">Current</button>
          <button type="button">Tainan</button>
          <button type="button">Taipei</button>
          <button type="button">Taichung</button>
        </div>

        <div class="search">
          <input type="text" placeholder="search" id="input" />
          <button type="button" class="search-btn" id="searchButton">
            Search
          </button>
        </div>

        <div class="container" id="forecast"></div>
      </div>
    </div>
    <p>
      <a href="https://github.com/OlivCh/weather-app">Open-source code</a> by
      Olive Chang
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
